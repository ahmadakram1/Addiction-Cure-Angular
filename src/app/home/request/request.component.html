<!-- Navbar Start -->
<app-home-header></app-home-header>
<!-- Navbar End -->

<!-- Doctors starts -->
<div class="container">

    <div class="cards">
        <div class="card" *ngFor="let item of adminService.DoctorsLevel">
            <div class="card__image-holder">
                <img class="card__image" src="../../../assets/images/{{item.imagename}}" alt="img" />
            </div>
            <div class="card-title">
                <h2>
                    <h3>{{item.firstname}} {{item.lastname}}</h3>
                    <small>{{item.level1}}</small>
                </h2>
            </div>
            <div class="button-wrapper" style="text-align: center;">
                <button type="button" class="btn btn-primary me-2" (click)="SelectDoctor(item.doctodid)">Request Docter</button>
            </div>
            <br>
        </div>
    </div>

    <!--end catgery  -->

</div>
        
<div class="container-fluid pt-5">
    <div class="container">
        <div class="row g-5">
        <div class="text-center mx-auto mb-5" style="max-width: 500px;">
            <h2 class="d-inline-block text-primary text-uppercase border-bottom border-5">Find A Doctor</h2>
            
        </div>
        <div class="mx-auto" style="width: 100%; max-width: 600px;">
            <div class="input-group">
                <input [formControl]="name" type="text" class="form-control border-primary w-50" placeholder="Doctor name" >
                <button class="btn btn-dark border-0 w-25" (click)="SearchDoctor()">Search</button>
            </div>
        </div>
    </div>
</div>

<div class="row g-0 bg-light rounded overflow-hidden" *ngFor="let item of adminService.DoctorsLevel">
    <div class="col-6 col-sm-5 h-100">
        <img class="img-fluid h-100" src="../../../assets/images/{{item.imagename}}" style="object-fit: cover;">
        
        <div class="col-12 text-center" style="margin-top: 100px;">
            <a    class="btn btn-primary py-3 px-3" 
            (click)="SelectDoctor(item.doctodid)">Load More</a>

        </div>
    </div>
    <div class="col-12 col-sm-7 h-100 d-flex flex-column">
        <div class="mt-auto p-4">
            <h3>{{item.firstname}} {{item.lastname}}</h3>
            <h6 class="fw-normal fst-italic text-primary mb-4">{{item.level1}}</h6>
            
            
        </div>
        <div class="d-flex mt-auto border-top p-4">
            <a class="btn btn-lg btn-primary btn-lg-square rounded-circle me-3" href="#"><i class="fab fa-twitter"></i></a>
            <a class="btn btn-lg btn-primary btn-lg-square rounded-circle me-3" href="#"><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-lg btn-primary btn-lg-square rounded-circle" href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        
    </div>
</div>
</div>




 <app-home-footer></app-home-footer>
