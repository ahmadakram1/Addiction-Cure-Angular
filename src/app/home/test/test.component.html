<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
    <p class="d-inline-block text-primary text-uppercase border-bottom border-5"
        style="border-color: rgba(256, 256, 256, .3) !important;">Addiciton Cure</p>

</ngx-spinner>

<!-- Navbar Start -->
<app-home-header></app-home-header>
<!-- Navbar End -->



<div class="container-fluid pt-5">
    <div class="container">
        <div class="text-center mx-auto mb-5" style="max-width: 500px;">
            <h2 class="d-inline-block text-primary text-uppercase border-bottom border-5">Make Your Test Now</h2>
        </div>
        <br>
        <div>
            <div *ngIf="currentQuestionIndex < doctorService.Quastions.length">
                <h2>{{ doctorService.Quastions[currentQuestionIndex].quastion }}</h2>
                <div>
                  <label>
                    <input type="radio" name="answer" [value]="one" [(ngModel)]="selectedAnswer">
                    Yes
                  </label>
                  <label>
                    <input type="radio" name="answer"  [value]="zero" [(ngModel)]="selectedAnswer">
                    No
                  </label>
                </div>
                <button class="btn btn-primary" (click)="next(doctorService.Quastions[currentQuestionIndex].quastionid )">Next</button>
              </div>              
              <div *ngIf="currentQuestionIndex == doctorService.Quastions.length">
                <input type="button" class="btn btn-success" value="Submit & Payment" (click)="OpenDialog()">
              </div>
              </div>
            
            <br>
            
        </div>
    </div>


<!-- Footer Start -->
<app-home-footer></app-home-footer>
<!-- Footer End -->
