<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
>
  <p class="d-inline-block text-primary text-uppercase border-bottom border-5" style="border-color: rgba(256, 256, 256, .3) !important;">Addiciton Cure</p>
 
</ngx-spinner>

<!-- Header Start -->
<app-home-header></app-home-header>
<!-- Header End -->


<!-- Contact Start -->
<div class="container-fluid pt-5">
    <div class="container">
        <div class="text-center mx-auto mb-5" style="max-width: 500px;">
            <h5 class="d-inline-block text-primary text-uppercase border-bottom border-5">Any Questions?</h5>
            <h1 class="display-4">Please Feel Free To Contact Us</h1>
        </div>
        <div class="row g-5 mb-5">
            <div class="col-lg-4">
                <div class="bg-light rounded d-flex flex-column align-items-center justify-content-center text-center"
                    style="height: 200px;">
                    <div class="d-flex align-items-center justify-content-center bg-primary rounded-circle mb-4"
                        style="width: 100px; height: 70px; transform: rotate(-15deg);">
                        <i class="fa fa-2x fa-location-arrow text-white" style="transform: rotate(15deg);"></i>
                    </div>
                    <h6 class="mb-0">123 Street, New York, USA</h6>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="bg-light rounded d-flex flex-column align-items-center justify-content-center text-center"
                    style="height: 200px;">
                    <div class="d-flex align-items-center justify-content-center bg-primary rounded-circle mb-4"
                        style="width: 100px; height: 70px; transform: rotate(-15deg);">
                        <i class="fa fa-2x fa-phone text-white" style="transform: rotate(15deg);"></i>
                    </div>
                    <h6 class="mb-0">+012 345 6789</h6>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="bg-light rounded d-flex flex-column align-items-center justify-content-center text-center"
                    style="height: 200px;">
                    <div class="d-flex align-items-center justify-content-center bg-primary rounded-circle mb-4"
                        style="width: 100px; height: 70px; transform: rotate(-15deg);">
                        <i class="fa fa-2x fa-envelope-open text-white" style="transform: rotate(15deg);"></i>
                    </div>
                    <h6 class="mb-0">info@example.com</h6>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="height: 500px;">
                <div class="position-relative h-100">
                    <iframe class="position-relative w-100 h-100"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
                        frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
        <div class="row justify-content-center position-relative" style="margin-top: -200px; z-index: 1;">
            <div class="col-lg-8">
                <div class="bg-white rounded p-5 m-5 mb-0">
                    <form [formGroup]="CreateContactUsForm">
                        <div class="row g-3">
                            <div class="col-12 col-sm-6">
                                <input type="text" class="form-control bg-light border-0" placeholder="Your Name" formControlName="name" (click)="ShowAErrorMessage()"
                                    style="height: 55px;">
                                    <small   *ngIf="CreateContactUsForm.controls['name'].hasError('required') && A == true">
                                         Name is <strong>required</strong>
                                    </small>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="email" class="form-control bg-light border-0" placeholder="Your Email" formControlName="email" (click)="ShowBErrorMessage()"
                                    style="height: 55px;">
                                    <small *ngIf="CreateContactUsForm.controls['email'].hasError('required')  && B == true">
                                        Email  is <strong>required</strong>
                                    </small>
                                    <small *ngIf="CreateContactUsForm.controls['email'].hasError('email')  && B == true">
                                     Not valid <strong>Email</strong>
                                    </small>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="text" class="form-control bg-light border-0" placeholder="Subject" formControlName="subject" (click)="ShowCErrorMessage()"
                                    style="height: 55px;">
                                    <small *ngIf="CreateContactUsForm.controls['subject'].hasError('required') && C == true">
                                        Subject  is <strong>required</strong>
                                    </small>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="number" class="form-control bg-light border-0" placeholder="Phone" formControlName="phone" (click)="ShowDErrorMessage()"
                                    style="height: 55px;">
                                    <small *ngIf="CreateContactUsForm.controls['phone'].hasError('required') && D == true">
                                        Phone  is <strong>required</strong>
                                    </small>
                            </div>
                            <div class="col-12">
                                <textarea class="form-control bg-light border-0" rows="5" formControlName="mesg" (click)="ShowEErrorMessage()"
                                    placeholder="Message"></textarea>
                                    <small *ngIf="CreateContactUsForm.controls['mesg'].hasError('required') && E == true">
                                        Meassage  is <strong>required</strong>
                                    </small>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" [disabled]="CreateContactUsForm.invalid" type="submit" (click)="SendContact()" >Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->


<!-- Footer Start -->
<app-home-footer></app-home-footer>
<!-- Footer End -->
