
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Layout container -->
      <div class="layout-page">
        <app-home-header></app-home-header>
        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->
  
          <div class="container-xxl flex-grow-1 container-p-y">
  
            <div class="card mb-4">
              <h2 class="card-header">Edit Profile</h2>
              <!-- Account -->
              <div class="card-body">
                <div class="d-flex align-items-start align-items-sm-center gap-4">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlroM5Ch7qeZjGr06DRiqTLnQtcFy2X5OSlBFY7IIl5A&s" alt="user-avatar" class="d-block rounded"
                    height="100" width="100" id="uploadedAvatar" />
                  <div class="button-wrapper">
                    <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                      <span class="d-none d-sm-block">Upload new photo</span>
                      <i class="bx bx-upload d-block d-sm-none"></i>
                      <input type="file" id="upload" class="account-file-input" hidden accept="image/png, image/jpeg" />
                    </label>
                    <button type="button" class="btn btn-outline-secondary account-image-reset mb-4">
                      <i class="bx bx-reset d-block d-sm-none"></i>
                      <span class="d-none d-sm-block">Reset</span>
                    </button>
                  </div>
                </div>
              </div>
              <hr class="my-0" />
              <div class="card-body">
                <form id="formAccountSettings" method="POST" onsubmit="return false">
                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="firstName" class="form-label">First Name</label>
                      <input class="form-control" type="text" id="firstName" name="firstName" autofocus placeholder="First Name" />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last Name" />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="UserName" class="form-label">User Name</label>
                      <input class="form-control" type="text" id="UserName" name="UserName"
                        placeholder="User Name" />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="email" class="form-label">E-mail</label>
                      <input class="form-control" type="text" id="email" name="email"
                        placeholder="Email@example.com" readonly />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="email" class="form-label">Password</label>
                      <input class="form-control" type="text" id="email" name="email" placeholder="Password" />
                    </div>
  
  
                  </div>
                  <div class="mt-2">
                    <button type="submit" class="btn btn-primary me-2">Save changes</button>
                    <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                  </div>
                </form>
              </div>
              <!-- /Account -->
            </div>
  
  
          </div>
        </div>
      </div>
      
      <!-- / Content -->
  
      <div class="content-backdrop fade">
      </div>
    </div>
  
    <!-- Content wrapper -->
  </div>
  <!-- / Layout page -->
  
  <app-home-footer></app-home-footer>
  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
  
  <!-- / Layout wrapper -->
