<div class="card mb-4">
    <table class="table table-striped table-bordered table-sm row-border hover"
        id="datatableexample">
        <thead>
            <tr>
                <th>Question</th>
                <th>Answer</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of this.doctorService.answers">
                <td>{{item.quastion}}</td>
                <td *ngIf="item.status==0">No</td>
                <td *ngIf="item.status==1">Yes</td>
            </tr>
        </tbody>
    </table>
</div>
