<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Sign up</button>
            </form>
        </div>

        <div class="login">

            <form [formGroup]="LoginForm">
                <label for="chk" aria-hidden="true">Login</label>

                <mat-form-field class="example-full-width">
                    <mat-label >Email</mat-label>
                    <input matInput formControlName="email" type="email" name="email" placeholder="Email"
                        class="form-control" placeholder="name@example.com">
                    <mat-error class="text-danger" *ngIf="LoginForm.controls['email'].hasError('email')"> Invalil email</mat-error>
                    <mat-error class="text-danger" *ngIf="LoginForm.controls['email'].hasError('required')">Email is
                        <strong>required</strong></mat-error>
                </mat-form-field>

                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Login</button>
            </form>
        </div>
    </div>  
</body>
</html>
