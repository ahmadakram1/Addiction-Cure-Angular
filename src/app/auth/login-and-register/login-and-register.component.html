<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
	<p class="d-inline-block text-primary text-uppercase border-bottom border-5"
		style="border-color: rgba(256, 256, 256, .3) !important;">Addiciton Cure</p>

</ngx-spinner>

<!DOCTYPE html>
<html>

<head>
	<title>Login and Sign Up</title>
	<link rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h6 class="title">
			<span class="title-word title-word-1">Welcome</span>
			<span class="title-word title-word-4">.</span>
			<span class="title-word title-word-2">to</span>
			<span class="title-word title-word-3">.</span>
			<span class="title-word title-word-3">Addiciton</span>
			<span class="title-word title-word-1">.</span>
			<span class="title-word title-word-4">Cure</span>
		</h6>
		<div class="main">
			<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form [formGroup]="LoginForm">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" required=""formControlName="email" class="form-control" (click)="ShowAError()"
						placeholder="name@example.com" style="margin-top:-5%;">
						<small style="margin-right: 203px;" class="text-danger" *ngIf="LoginForm.controls['email'].hasError('required') && A ==true ">
							Email is <strong>Required</strong>
						  </small>
						  <small class="text-danger" *ngIf="LoginForm.controls['email'].hasError('email')  && A ==true " > 
							Invalid <strong>Email</strong>
						  </small>
					<input type="password" class="text-danger" formControlName="password" class="form-control" (click)="ShowBError()"
						placeholder="**********">
						<small class="text-danger"  *ngIf="LoginForm.controls['password'].hasError('required') && B ==true ">
							Password is <strong>Required</strong>
						  </small>
						  <small style="margin-right: 81px;" class="text-danger" *ngIf="LoginForm.controls['password'].hasError('minlength') && B == true">
							must contains at least <strong>6 characters</strong>
						  </small>
					<input type="submit" class="submit" value="Login" [disabled]="LoginForm.invalid" (click)="Login()">
					<input type="button" value="Back To Home" routerLink="" style="width: 30%;">
				</form>
			</div>

			<div class="login">
				<form [formGroup]="RegisterForm">
					<label for="chk" aria-hidden="true" style="color: black;">Sign up</label>

					<input type="text"  formControlName="firstname" class="form-control inputRegister" (click)="ShowCError()"
						placeholder="First Name">
						<small class="text-danger"  *ngIf="RegisterForm.controls['firstname'].hasError('required') && C ==true ">
							First name is <strong>Required</strong>
						  </small>

					<input type="text"  formControlName="lastname" class="form-control inputRegister" placeholder="Last Name" (click)="ShowDError()"> 
					

					<input type="text"  formControlName="username" class="form-control inputRegister" placeholder="User Name" (click)="ShowEError()"> 
					<small class="text-danger"  *ngIf="RegisterForm.controls['username'].hasError('required') && E ==true ">
						User name is <strong>Required</strong>
					  </small>
					<input type="email"  formControlName="email" class="form-control inputRegister" (click)="ShowFError()"
						placeholder="name@example.com">
						<small style="margin-right: 203px;" class="text-danger" *ngIf="RegisterForm.controls['email'].hasError('required') && F ==true ">
							Email is <strong>Required</strong>
						  </small>
						  <small class="text-danger" *ngIf="RegisterForm.controls['email'].hasError('email')  && F ==true " > 
							Invalid <strong>Email</strong>
						  </small>

					<input type="password"  formControlName="password" class="form-control inputRegister" placeholder="*****" (click)="ShowHError()"> 
					<small class="text-danger"  *ngIf="RegisterForm.controls['password'].hasError('required') && H ==true ">
						Password is <strong>Required</strong>
					  </small>
					  <small style="margin-right: 81px;" class="text-danger" *ngIf="RegisterForm.controls['password'].hasError('minlength') && H == true">
						must contains at least <strong>6 characters</strong>
					  </small>
					<button type="submit" style="height: 30px;" [disabled]="RegisterForm.invalid" (click)="Register()">Sign up</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
