<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
>
  <p class="d-inline-block text-primary text-uppercase border-bottom border-5" style="border-color: rgba(256, 256, 256, .3) !important;">Addiciton Cure</p>
 
</ngx-spinner>
<!-- Navbar Start -->
<app-home-header></app-home-header>

<!-- Navbar End -->

<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-md-flex col-md-3 col-lg-25">
        
      </div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-8 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Login</h3>
  
                <!-- Sign In Form -->
                <form>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
  
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div>
  
                  <div class="d-grid">
                    <a (click)="showSuccess()" class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</a>
                    <div class="text-center">
                      <a class="small" href="#">Forgot password?</a>
                    </div>
                    <br>
                    <div class="text-center">
                    <a class="fw-bold" routerLink="/Auth/Register">Create Account</a>
                  </div>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navbar Start -->
<app-home-footer></app-home-footer>

<!-- Navbar End -->
