<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
  <p class="d-inline-block text-primary text-uppercase border-bottom border-5"
    style="border-color: rgba(256, 256, 256, .3) !important;">Addiciton Cure</p>

</ngx-spinner>



<body>
  <div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-md-flex col-md-3 col-lg-25">

      </div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-8 col-lg-8 mx-auto">
                <!-- Sign In Form -->
                <h3 style="font-size: xx-large; margin-left: 40%; font-family:cursive;">Login</h3>
                <br>
                <form [formGroup]="LoginForm">
                  <p>hello</p>
                  <input formControlName="email" type="email" class="form-control" placeholder="name@example.com" (click)="ShowAError()"><p>hello</p>
                  <small class="text-danger" *ngIf="LoginForm.controls['email'].hasError('required') && A ==true ">
                    Email is <strong>Required</strong>
                  </small>
                  <small class="text-danger" *ngIf="LoginForm.controls['email'].hasError('email')  && A ==true " > 
                    Invalid email
                  </small>
                  <input formControlName="password" type="password" class="form-control" placeholder="**********" (click)="ShowBError()" >
                  <small class="text-danger" *ngIf="LoginForm.controls['password'].hasError('required') && B==true ">
                    Password is <strong>Required</strong>
                  </small>
                  <small class="text-danger" *ngIf="LoginForm.controls['password'].hasError('password')  && B ==true "> 
                    must contains at least <strong>6 characters</strong>
                  </small>
                  <br>

                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div>

                  <div class="d-grid">
                    <!-- <a (click)="showSuccess()" class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</a> -->
                    <input type="submit" [disabled]="LoginForm.invalid" (click)="Login()"
                      class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" value="Sign In"
                      style="color:white">

                    <div class="text-center">
                      <a class="small" href="#">Forgot password?</a>
                    </div>

                    <div class="text-center">
                      <a class="fw-bold" routerLink="/Auth/Register">Create Account</a>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
