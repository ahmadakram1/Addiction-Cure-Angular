<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
    <p class="d-inline-block text-primary text-uppercase border-bottom border-5"
        style="border-color: rgba(256, 256, 256, .3) !important;">Addiciton Cure</p>

</ngx-spinner>
<!-- Navbar Start -->
<app-home-header></app-home-header>

<!-- Navbar End -->

<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-md-flex col-md-3 col-lg-25">

        </div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">

                            <h3 style="font-size: xx-large; font-family:cursive;">Create account</h3>
                            <!-- Sign up Form -->
                            <form [formGroup]="RegisterForm">




                                    <mat-form-field class="example-full-width">

                                        <mat-label>First Name</mat-label>
                                        <input matInput formControlName="FirstName" type="text" class="form-control"
                                            placeholder="First Name"><br>
                                        <mat-error class="text-danger"
                                            *ngIf="RegisterForm.controls['FirstName'].hasError('required')">
                                            First name is <strong>required</strong></mat-error>
    
                                    </mat-form-field>
                                   

                                <mat-form-field class="example-full-width">

                                    <mat-label>Last Name</mat-label>
                                    <input matInput formControlName="LastName" type="text" class="form-control"
                                        placeholder="Last Name"><br>
                                    <mat-error class="text-danger"
                                        *ngIf="RegisterForm.controls['LastName'].hasError('required')">
                                        Last name is <strong>required</strong></mat-error>

                                </mat-form-field>

                                <mat-form-field class="example-full-width">

                                    <mat-label>User Name</mat-label>
                                    <input matInput formControlName="UserName" type="text" class="form-control"
                                        placeholder="User Name"><br>
                                    <mat-error class="text-danger"
                                        *ngIf="RegisterForm.controls['UserName'].hasError('required')">
                                        User name is <strong>required</strong></mat-error>

                                </mat-form-field>

                                <mat-form-field class="example-full-width">
                                    <mat-label>Email</mat-label>
                                    <input matInput formControlName="EmailAddress" type="email" class="form-control"
                                        placeholder="name@example.com"><br>
                                    <mat-error class="text-danger"
                                        *ngIf="RegisterForm.controls['EmailAddress'].hasError('email')"> Invalid
                                        email</mat-error>
                                    <mat-error class="text-danger"
                                        *ngIf="RegisterForm.controls['EmailAddress'].hasError('required')">Email is
                                        <strong>required</strong></mat-error>
                                </mat-form-field>

                                <mat-form-field class="example-full-width">
                                    <mat-label>Password</mat-label>
                                    <input matInput formControlName="Password" type="password" class="form-control"
                                        placeholder="**********"><br>
                                    <mat-error class="text-danger"
                                        *ngIf="RegisterForm.controls['Password'].hasError('minlength')"> Invalid
                                        Passowrd</mat-error>
                                    <mat-error class="text-danger"
                                        *ngIf="RegisterForm.controls['Password'].hasError('required')">Passowrd is
                                        <strong>required</strong></mat-error>
                                </mat-form-field>

                                
                                <label> Choose a profile picture:</label>
                                <input type="file"  #file (change)="UploadImage(file)">
                                <!-- <mat-error class="text-danger" *ngIf="RegisterForm.controls['file'].hasError('required')">
                                    file is <strong>required</strong></mat-error><br>  -->
                                
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                    <label class="form-check-label" for="rememberPasswordCheck">
                                        Remember password
                                    </label>
                                </div>

                                <div class="d-grid">
                                    <input type="submit" [disabled]="RegisterForm.invalid" (click)="Register()"
                                        
                                        class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
                                        value="Sign up" style="color:white">

                                    <div class="text-center">
                                        <a class="xx-large" routerLink="/Auth/Login">Already Have Account?</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Navbar Start -->
<app-home-footer></app-home-footer>

<!-- Navbar End -->
