<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
    <p class="d-inline-block text-primary text-uppercase border-bottom border-5"
        style="border-color: rgba(256, 256, 256, .3) !important;">Addiciton Cure</p>

</ngx-spinner>





<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <app-admin-side-bar></app-admin-side-bar>
        <!-- Layout container -->
        <div class="layout-page">
            <app-admin-header></app-admin-header>
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <br>
                    <h1 style="text-align: center;"><b style="font-size: larger;">Questions Page</b></h1>
                    <td><input type="button" value="Create" class="btn btn-dark" (click)="OpenCreateDialog()"></td>
                    <br>
                    <div class="card mb-4">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Question</th>
                                    <th>Category</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of doctorservice.questionss">
                                    <td>{{item.quastion}}</td>
                                    <td>{{item.categoryid}}</td>
                                    <td>
                                        <input type="button" value="Update" class="btn btn-success" (click)="OpenUpdateDialog(item.quastionid)">
                                        <input type="button" value="Delete" class="btn btn-danger" (click)="OpenDeleteDialog(item.quastionid)">

                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
        </div>
    </div>
</div>
<app-admin-footer></app-admin-footer>

<ng-template #CreateForm>

    <div mat-dialog-content>
        <form [formGroup]="CreateQuestionsForm" class="example-form">            

            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Question</mat-label>
                    <input type="text" matInput formControlName="quastion">
                    <mat-error *ngIf="CreateQuestionsForm.controls['quastion'].hasError('required')">
                        Question is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="categoryid">
                        <mat-option *ngFor="let item of sharedservice.Category" [value]="item.categoryid">
                            {{item.categoryname}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div mat-dialog-actions >
                <input type="button" [disabled]="CreateQuestionsForm.invalid" value="Create" (click)="CreateQ()" class="btn btn-dark" mat-dialog-close>
                <input type="button" mat-dialog-close  value="Cancel" class="btn btn-dark"> 
            </div>
        </form>
    </div>
</ng-template>

<ng-template #DeleteForm>



    <div matDialogContent>
        <h2 mat-dialog-content><b>Would you like to delete this Question ?</b></h2>
        <div mat-dialog-actions>
            <input mat-dialog-close value="Yes" type="button" class="btn btn-danger" (click)="DeleteQ()">
            <input type="button" mat-dialog-close="" value="Cancel" class="btn btn-dark">
        </div>
    </div>



</ng-template>
