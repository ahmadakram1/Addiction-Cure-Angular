<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
    <p class="d-inline-block text-primary text-uppercase border-bottom border-5"
        style="border-color: rgba(256, 256, 256, .3) !important;">Addiciton Cure</p>

</ngx-spinner>





<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <app-admin-side-bar></app-admin-side-bar>
        <!-- Layout container -->
        <div class="layout-page">
            <app-admin-header></app-admin-header>
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <br>
                    <br>
                    <div class="card mb-4">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Image one</th>
                                    <th>Image two</th>
                                    <th>Paragraph one</th>
                                    <th>Paragraph two</th>
                                    <th>Logo</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Address</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of sharedservice.Home">
                                    <td><img class="Img" src="../../../assets/images/{{item.image1}}"></td>
                                    <td><img class="Img" src="../../../assets/images/{{item.image2}}"></td>
                                    <td>{{item.paragraph}}</td>
                                    <td>{{item.text1}}</td>
                                    <td>{{item.logo}}</td>
                                    <td>{{item.email}}</td>
                                    <td>{{item.phone}}</td>
                                    <td>{{item.address}}</td>
                                    <td>
                                        <input type="button" value="Update" class="btn btn-success" (click)="OpenUpdateDialog(item.homeid)">
                                        <input type="button" value="Details" class="btn btn-primary" (click)="OpenDetailsDialog(item.homeid)">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
        </div>
    </div>
</div>
<app-admin-footer></app-admin-footer>






<ng-template #UpdateForm>

</ng-template>


<ng-template #DetailsForm>

</ng-template>
