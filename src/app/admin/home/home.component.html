
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <app-admin-side-bar></app-admin-side-bar>
        <!-- Layout container -->
        <div class="layout-page">
            <app-admin-header></app-admin-header>
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <br>
                    <br>
                    <div class="card mb-4">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Image one</th>
                                    <th>Image two</th>
                                    <th>Paragraph one</th>
                                    <th>Paragraph two</th>
                                    <th>Logo</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Address</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of sharedservice.Home">
                                    <td><img class="Img" src="../../../assets/images/{{item.image1}}"></td>
                                    <td><img class="Img" src="../../../assets/images/{{item.image2}}"></td>
                                    <td>{{item.paragraph}}</td>
                                    <td>{{item.text1}}</td>
                                    <td>{{item.logo}}</td>
                                    <td>{{item.email}}</td>
                                    <td>{{item.phone}}</td>
                                    <td>{{item.address}}</td>
                                    <td>
                                        <input type="button" value="Update" class="btn btn-success" (click)="OpenUpdateDialog()">
                                        <input type="button" value="Details" class="btn btn-primary">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
        </div>
    </div>
</div>
<app-admin-footer></app-admin-footer>

</ng-template>

</ng-template>
