<div class="wrapper">

<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <app-doctor-side-bar></app-doctor-side-bar>
        <!-- Layout container -->
        <div class="layout-page">
            <app-doctor-header></app-doctor-header>
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <br>
                    <h1 style="text-align: center;"><b style="font-size: larger;">Treatment Request Page</b></h1>
                    <!-- <td><input type="button" value="Create" class="btn btn-dark" (click)="OpenCreateDialog()"></td> -->
                    <br>
                    <div class="card mb-4">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>UserName</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of this.sharedService.request">
                                    <td>{{item.patientid}}</td>
                                    <td>{{item.doctorid}}</td>
                                    <td>{{item.status}}</td>
                                    <td>
                                        <a type="button" class="btn btn-primary" (click)="accept(item.reqid,item.patientid,item.doctorid)">Accept Request</a>
                                        <a type="button" class="btn btn-danger" style="margin-left: 2%;" (click)="reject(item.reqid)">Rejected Request</a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
        </div>
    </div>
</div>
<app-doctor-footer></app-doctor-footer>
</div>
